<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QrCode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header id="qrcode">
            <h1>Gere seu QrCode</h1>
            <p>Insira um texto ou uma URL,<br> para criar um QrCode</p>
        </header>
        <div id="qr-form">
            <input type="text" placeholder="Digite o texto ou URL">
            <button>Gerar QrCode</button>
        </div>
        <div id="qr-code">
            <img src="" alt="QrCode">
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
